<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
</head>
<body>
    <br>
    <h2 class='ms-5 border-top border-bottom d-inline-block'>Formulario distribución de producto</h2>
    <form class='container d-flex flex-column bg-primary opacity-75 mt-5 rounded-1 shadow-lg p-4'>
        <label for='fecha'>Fecha de creación</label>
        <input type='date' name='fecha' id='fecha' class='border rounded-2 border-dark border-2'>

        <label for='cocinero'>Cocinero <br><span>Formato: Será un nombre en clave formado por dos letras en mayúscula, un símbolo y cuatro
dígitos (ej. WW$1234)</span></label>
        <input type='text' name='cocinero' id='cocinero' class='border rounded-2 border-dark border-2' pattern=''>

        <label for='destinatario'>Destinatario <br><span>Formato:  estará formado por dos o tres letras mayúsculas correspondientes al estado, un
guión bajo, el nombre de la ciudad en minúsculas, dos puntos, y el código de distrito de 4 digitos
(ej. NM_alburquerque:1234)</span></label>
        <input type='text' name='destinatario' id='destinatario' class='border rounded-2 border-dark border-2' pattern=''>

        <label for='peso'>Gramos <br><span>Formato: Será un número del 100 al 5000</span></label>
        <input type='number' name='peso' id='peso' class='border rounded-2 border-dark border-2' min='100' max='5000'>

        <label for='composicion'>Composición <br><span>Formato: estará formado por una cantidad en gramos seguida de dos conjuntos de una o
dos letras seguidas o no de un número. (ej. 200gC3OH7)
</span></label>
        <input type='text' name='composicion' id='composicion' class='border rounded-2 border-dark border-2' pattern=''>

        <label for='numeroCuenta'>Número de cuenta<br><span>Formato:  Dos letras: suponemos que el valor de cada letra es del 1 al 26 (no hay ñ ni
ll).
• Dos dígitos: debe corresponderse con la suma de la primera letra y la
segunda: en caso de que sea menor que 10 se pone el 0 delante.
• Un guión.
• Doce dígitos de cuenta.
• Un guión.
• Dos dígitos de control: los dos primeros deben ser la suma de los 6 primeros
dígitos de la cuenta dividido entre 6 y extrayendo solamente su parte entera;
y los dos últimos exactamente igual, pero con los 6 siguientes.
• Si el número está correcto se colocará en un campo de texto al lado del
anterior, pero sin guiones: solamente los números y las letras.
</span></label>
        <input type='text' name='numeroCuenta' id='numeroCuenta' class='border rounded-2 border-dark border-2 mb-3' pattern=''>
        <button id='enviar' type='button' class='opacity-100 bg-white border border-dark text-dark w-25 align-self-center rounded-2'>Enviar</button>
    </form>

    <div>
        <h2 id='resultado'></h2>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL' crossorigin='anonymous'></script>
    <script src='formulario.js'></script>
</body>
</html>
