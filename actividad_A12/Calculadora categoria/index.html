<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>Porfavor ingrese su edad</h2>
        <form id="form">
            <label for="edad">Edad</label>
            <input type="number" min="0" name="edad" id="edad">
            <button id="enviar">Enviar</button>
        </form>
        <ul id="lista">
            <li class="elemento">Micros → 0 a 4 años</li>
            <li class="elemento">Prebenjamín → 5 a 6 años</li>
            <li class="elemento">Benjamín → 7 a 8 años</li>
            <li class="elemento">Alevín → 9 a 10 años</li>
            <li class="elemento">Infantil → 11 a 12 años</li>
            <li class="elemento">Cadete → 13 a 14 años</li>
            <li class="elemento">Juvenil → 15 a 16 años</li>
            <li class="elemento">Junior → 17 a 18 años</li>
            <li class="elemento">Senior → 18+ años</li>
        </ul>
    </body>
    <script src="categoria.js"></script>
</html>
