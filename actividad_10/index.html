<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2 id="container"></h2>
    </body>
    <script>
        const container = document.getElementById('container');
        let input = prompt('Introduzca el n√∫mero de iteraciones');
        for(let i = 1;i <= input;i++){
            let n = i;
            while(n > 0){
                container.innerHTML = container.innerHTML + i.toString();
                n--;
            }
            container.innerHTML = container.innerHTML + "<br>";
        }
    </script>
</html>
