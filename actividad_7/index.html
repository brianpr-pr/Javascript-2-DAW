<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>Titulos</h2>
    </body>
    <script>
        let i = 1;
        while(i <= 6){
          let elementoCreado = document.createElement('H'+ i);
          elementoCreado.innerHTML = 'H' + i;
          document.body.appendChild(elementoCreado);
          i++;
        }
    </script>
</html>
